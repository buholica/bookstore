<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="icon" type="image/x-icon" href="/static/img/book_icon.png">

        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!--Font awesome!-->
        <script src="https://kit.fontawesome.com/f4e855eb8f.js" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary" data-new-gr-c-s-check-loaded="14.1173.0" data-gr-ext-installed="">
        <main class="form-signin m-auto">
            <form class="text-center">
                <a href="{{ url_for('homepage') }}" class="d-inline-flex justify-content-center link-body-emphasis text-decoration-none py-5">
                  <img class="bi" width="90" height="120" role="img" aria-label="logo" src="/static/img/logo.png"></img>
                </a>
                <h1 class="h3 mb-3 fw-normal">Sign in</h1>

                <div class="form-floating">
                  <input type="email" class="form-control rounded-top border-bottom-0" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control rounded-bottom" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                </div>
                <button class="btn btn-success w-100 py-2" type="submit">Sign in</button>
            </form>
            <div class="text-center">
                 <p class="py-4">
                     Don't have an account?
                     <a href="{{ url_for('sign_up') }}" class="nav-link px-4 py-1 link-success justify-content-center text-decoration-underline">Sign up</a>
                 </p>
            </div>
        </main>
        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
